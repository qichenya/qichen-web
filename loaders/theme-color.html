<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loading...</title>
        <style>
            body,
            html {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                margin: 0;
                background-color: #ffdde2;
                color: #ff6b8b;
                overflow: hidden;
                font-family: 'Comic Sans MS', cursive;
            }

            /* 主加载器 - 双立方体旋转效果 */
            body > .loader {
                width: 80px;
                height: 80px;
                position: relative;
                margin: 0 auto;
            }

            .cube1, .cube2 {
                background-color: #ff6b8b;
                width: 20px;
                height: 20px;
                position: absolute;
                top: 0;
                left: 0;
                animation: sk-cubemove 1.8s infinite ease-in-out;
                box-shadow: 0 0 10px rgba(255,107,139,0.7);
            }

            .cube2 {
                animation-delay: -0.9s;
            }

            @keyframes sk-cubemove {
                25% {
                    transform: translateX(42px) rotate(-90deg) scale(0.5);
                }
                50% {
                    transform: translateX(42px) translateY(42px) rotate(-179deg);
                }
                50.1% {
                    transform: translateX(42px) translateY(42px) rotate(-180deg);
                }
                75% {
                    transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5);
                }
                100% {
                    transform: rotate(-360deg);
                }
            }

            /* 底部提示区域 */
            .tips {
                position: absolute;
                display: flex;
                align-items: center;
                bottom: 30px;
                animation: textBounce 0.8s ease infinite;
            }

            .tips > .loader {
                width: 30px;
                height: 30px;
                animation: starTwinkle 1.2s linear infinite;
            }

            .tips > .loader::before {
                content: '✨';
                font-size: 24px;
            }

            .tips > .text-info {
                display: flex;
                flex-direction: column;
                font-size: 16px;
                margin-left: 10px;
            }

            .tips > .text-info > .loading {
                font-weight: bold;
                color: #ff6b8b;
                position: relative;
            }

            .tips > .text-info > .loading::after {
                content: '';
                position: absolute;
                animation: loadingDots 1.5s steps(4) infinite;
            }

            @keyframes loadingDots {
                0% { content: ''; }
                25% { content: '.'; }
                50% { content: '..'; }
                75% { content: '...'; }
            }

            @keyframes starTwinkle {
                0%, 100% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.3); opacity: 0.7; }
            }

            @keyframes textBounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-5px); }
            }
        </style>
    </head>
    <body>
        <div class="loader">
            <div class="cube1"></div>
            <div class="cube2"></div>
        </div>

        <div class="tips">
            <div class="loader"></div>
            <div class="text-info">
                <span class="loading">Loading</span>
                <span>Welcome to qichen website！</span>
            </div>
        </div>
    </body>
</html>
