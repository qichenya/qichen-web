    <!-- 检测是否打开了开发者工具的JavaScript代码 -->
    <script>
        // 检测是否打开了开发者工具
        function detectDevTools() {
            var widthThreshold = 160; // 设置宽度阈值。通常，开发者工具的宽度会大于此阈值
            var heightThreshold = 160; // 设置高度阈值。通常，开发者工具的高度会大于此阈值
            // 创建一些用于检测的元素
            var detectElement = new Image();
            detectElement.__defineGetter__('id', function() {
                // 如果开发者工具被打开，可以执行重定向等操作
                window.location.href = 'index.html';
                return 'DevToolsDetector';
            });
            // 定期检测是否打开了开发者工具
            var checkInterval = setInterval(function() {
                console.log(detectElement);
                console.clear();
                // 如果开发者工具被打开，可以执行页面重定向等操作
                if ((window.outerWidth - window.innerWidth) > widthThreshold || (window.outerHeight - window.innerHeight) > heightThreshold) {
                    // 可以执行重定向等操作
                    window.location.href = 'index.html';
                }
            }, 100); // 修改了计时器的时间间隔为100毫秒
            // 当浏览器关闭或页面刷新时，清除计时器
            window.addEventListener('blur', function() {
                clearInterval(checkInterval);
            });
        }
        // 页面加载完成后执行检测开发者工具的函数
        window.onload = detectDevTools;
    </script>
